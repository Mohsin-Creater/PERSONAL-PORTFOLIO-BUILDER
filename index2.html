<div class="container" id="form-container">
    <h1>Enter Portfolio Information</h1>
    <form id="portfolioForm">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="profession">Your Profession</label>
          <input type="text" id="profession" placeholder="Enter your profession" required>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="description">About Yourself</label>
          <textarea id="description" placeholder="Write about yourself..." rows="4" required></textarea>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="languages">Languages</label>
          <input type="text" id="languages" placeholder="e.g., English, French" required>
        </div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="text" id="skills" placeholder="e.g., JavaScript, Python" required>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="experience">Experience</label>
          <input type="text" id="experience" placeholder="Enter your experience details" required>
        </div>
        <div class="form-group">
          <label for="education">Education</label>
          <input type="text" id="education" placeholder="Enter your education details" required>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="profileImage">Upload Profile Image</label>
          <input type="file" id="profileImage" accept="image/*" required>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="social">Social Media Links (Comma-separated)</label>
          <input type="text" id="social" placeholder="e.g., https://linkedin.com/in/your-profile, https://github.com/your-profile" required>

        </div>

      </div>
      <button type="submit">Submit</button>

    </form>
        <!-- Certifications -->
  <div class="container">
    <h3>Add Certifications</h3>
    <div class="certifications-container">
      <div id="certifications">
        <div class="form-group">
          <label for="cert-name">Certification Name</label>
          <input type="text" placeholder="Certification Name" class="cert-name">
        </div>
        <div class="form-group">
          <label for="cert-image">Upload Certification Image</label>
          <input type="file" class="cert-image" accept="image/*">
        </div>
      </div>
      <button id="addCertButton" type="button" onclick="addCertification()">Add More Certifications</button>
    </div>
  </div>
